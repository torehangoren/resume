<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="1689578885214.jpeg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Törehan Gören Resume</title>
</head>

<body style="background-color:rgb(243, 243, 243);">
  <!-- Bar -->
  <ui5-bar design="Header" class="head">
    <ui5-label id="basic-label">Resume</ui5-label>
    <!-- <ui5-button icon="home" tooltip="Home" design="Transparent" slot="startContent"></ui5-button> -->
    <ui5-button icon="menu" tooltip="Menu" slot="endContent" id="btnOpenBasic"></ui5-button>
    <ui5-responsive-popover id="myPopover1" placement-type="Bottom" class="no-padding">
      <ui5-list id="myList1" mode="SingleSelect" separators="None">
        <ui5-li icon="download" id="download">Download Resume</ui5-li>
        <ui5-li icon="email" id="mail">Write Me</ui5-li>
      </ui5-list>
    </ui5-responsive-popover>
  </ui5-bar>

  <!-- Content -->
  <ui5-panel id="panel-2" fixed="" header-text="About Me" class="contentMargin">
    <ui5-title level="H2"> Törehan Gören </ui5-title>
    <ui5-label wrapping-type="Normal">Fullstack SAP Developer</ui5-label>
    <br>
    <ui5-label wrapping-type="Normal">UI5 Specialist</ui5-label>
    <div><img src="/gotoL.jpg" alt="img" class="img" />
    </div>
    <p class="content-color" id="aboutMeText"> </p>

  </ui5-panel>

  <ui5-card class="contentMargin">
    <ui5-card-header slot="header" title-text="Contact details"></ui5-card-header>
    <div class="content content-padding">
      <!-- <ui5-title level="H5" style="padding-block-end: 1rem;">Contact details</ui5-title> -->
      <div class="content-group">
        <ui5-label show-colon>Company Name</ui5-label>

        <span> <ui5-icon name="building"></ui5-icon> TGW Systems Integration GmbH</span>
      </div>
      <div class="content-group">
        <ui5-label show-colon>E-Mail</ui5-label>
        <div>
          <ui5-icon name="email"></ui5-icon>
          <a id="emailLink"> </a>
        </div>
      </div>
      <div class="content-group">
        <ui5-label show-colon>Phone</ui5-label>
        <div>
          <ui5-icon name="call"></ui5-icon>
          <a id="phoneNr"> </a>
        </div>
      </div>
      <div class="content-group">
        <ui5-label show-colon>Location</ui5-label>
        <div>
          <ui5-icon name="map"></ui5-icon>
          <ui5-label id="maps"></ui5-label>
      </div>
      </div>
      <div class="content-group">
        <ui5-label show-colon>Links</ui5-label>
        <div>
          <a href="https://github.com/torehangoren/"><img class="Image marginRight" src="/github.png" /></a>
          <a href="https://www.linkedin.com/in/toerehan-goeren/"><img class="Image marginRight"
              src="/linkedin.png" /></a>
          <a href="https://twitter.com/torehangoren"><img class="Image" src="/x.png" /></a>
        </div>
      </div>
    </div>
  </ui5-card>

  <!-- Projekte -->
  <ui5-flexible-column-layout id="fcl" style="height: 600px;" class="contentMargin">
    <div class="col" slot="startColumn">
      <ui5-shellbar primary-title="Projects">
      </ui5-shellbar>
      <br><br>

      <ui5-list id="col1list" header-text="Projects" mode="SingleSelect">

      </ui5-list>
    </div>
    <div class="col" slot="midColumn">
      <div class="colHeader">
        <ui5-title id="col2title" level="H2" style="min-width: 1px;"></ui5-title>
        <div class="colSubHeader">
          <ui5-button id="fullscreenMidColumn" design="Transparent" icon="full-screen"></ui5-button>
          <ui5-button id="closeMidColumn" icon="decline" design="Transparent"></ui5-button>
        </div>
      </div>
      <br>
      <section style="padding: 1rem 1rem;">
        <ui5-title level="H3">General Information</ui5-title>
        <br>
        <div
          style="display:flex; flex-direction: row; align-items: center; justify-content: space-between; flex-wrap: wrap">
          <div style="display:flex; flex-direction: row; align-items: center;">
            <ui5-avatar id="avatar" icon="laptop" color-scheme="Placeholder" size="XL"
              style="margin: 0 1rem; min-width: 7rem;">
              <img id="compImgID" src="">
            </ui5-avatar>
            <div>
              <div class="productInfo">
                <ui5-title level="H5">Company:</ui5-title>
                <ui5-title level="H5" id="lblName"></ui5-title>
              </div>
              <br>
              <div class="productInfo">
                <ui5-title level="H5">Description:</ui5-title>
                <ui5-title level="H5" id="lblDesc"></ui5-title>
              </div>
              <br>
              <div class="productInfo">
                <ui5-title level="H5">Period of time:</ui5-title>
                <ui5-title level="H5" id="lblDuration"><b></b></ui5-title>
              </div>
              <br>
              <div class="productInfo">
                <ui5-title level="H5">Website:</ui5-title>
                <a id="aWebsite"><ui5-title level="H5" id="lblWebsite"><b></b></ui5-title></a>
              </div>
            </div>
          </div>

          <span></span>
        </div>
        <br><br><br>

        <ui5-panel id="panel-2" fixed="" header-text="Activities" class="contentMargin">
          <ui5-label wrapping-type="Normal" id="activitiesLbl"></ui5-label>
          <br>

          <p class="content-color" id="activitiesContent"></p>


        </ui5-panel>

      </section>
    </div>
    <div class="col" slot="endColumn">
      <div class="colHeader">
        <ui5-title id="col3title" style="min-width: 1px;"></ui5-title>
        <div class="colSubHeader">
          <ui5-button design="Emphasized">Edit</ui5-button>
          <ui5-button design="Transparent" icon="add"></ui5-button>
          <ui5-button id="fullscreenEndColumn" design="Transparent" icon="full-screen"></ui5-button>
          <ui5-button id="closeEndColumn" icon="decline" design="Transparent"></ui5-button>
        </div>
      </div>
      <br><br>
      <section style="padding: 1rem 1rem; background: var(--sapList_Background);">

      </section>
    </div>
  </ui5-flexible-column-layout>

  <!-- Education -->
  <ui5-card>
    <ui5-card-header slot="header" title-text="Education">
      <ui5-icon name="study-leave" slot="avatar"></ui5-icon>
    </ui5-card-header>
    <ui5-list separators="None" style="margin-block-end: 0.75rem;" id="educationList">
    </ui5-list>
  </ui5-card>


  <script type="module" src="/main.js"></script>
</body>

</html>
